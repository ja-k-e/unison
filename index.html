<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unison</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      aside {
        align-items: center;
        bottom: 2rem;
        display: flex;
        gap: 2rem;
        justify-content: center;
        left: 0;
        opacity: 0.2;
        position: fixed;
        width: 100%;
        &:hover {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <aside>
      <input
        id="factor-power"
        type="range"
        value="16"
        min="1"
        max="20"
        step="0.1"
      />
      <input
        id="factor-attack"
        type="range"
        value="0.8"
        min="0"
        max="1"
        step="0.01"
      />
      <audio src="song3.mp3" controls></audio>
      <input
        id="filter-min"
        type="range"
        value="0"
        min="0"
        max="108"
        step="1"
      />
      <input
        id="filter-max"
        type="range"
        value="108"
        min="0"
        max="108"
        step="1"
      />
    </aside>
    <script src="index.js" type="module"></script>
  </body>
</html>
